<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Bootstrap Logos</title>
</head>

<body>
  <!-- Starting Point for our Grid -->
  <div class="container">
    <!-- Row 1 of logos -->
    <div class="row">
      <!-- Column(s) for our Adidas Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.adidas.com/us" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/adidas_ww7kpw.jpg" alt="Adidas">
        </a>
      </div>
      <!-- Column(s) for our Apple Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.apple.com/" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/Apple-logo1_lb8ahj.jpg" alt="Apple">
        </a>
      </div>
      <!-- Column(s) for our Amazon Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.amazon.com" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="Amazon">
        </a>
      </div>
      <!-- Column(s) for our Beats Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.beatsbydre.com" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/beats-logo_z316tf.png" alt="Beats">
        </a>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row flex-row-reverse">
      <!-- Column(s) for our Adidas Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.adidas.com/us" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/adidas_ww7kpw.jpg" alt="Adidas">
        </a>
      </div>
      <!-- Column(s) for our Apple Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.apple.com/" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/Apple-logo1_lb8ahj.jpg" alt="Apple">
        </a>
      </div>
      <!-- Column(s) for our Amazon Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.amazon.com" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="Amazon">
        </a>
      </div>
      <!-- Column(s) for our Beats Logo -->
      <div class="col-12 col-sm-6 col-md-3 logo-wrapper">
        <a href="https://www.beatsbydre.com" target="_blank">
          <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/beats-logo_z316tf.png" alt="Beats">
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
